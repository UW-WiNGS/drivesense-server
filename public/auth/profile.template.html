<div class="container">
  <div class="row">
    <div class="col-sm-6">
      <h3>User Profile:</h3><hr />
      <b>First Name:</b> {{ $ctrl.user().firstname }}<br>
      <b>Last Name:</b> {{ $ctrl.user().lastname }}<br>
      <b>Email:</b> {{ $ctrl.user().email }}<br><br>


      <form id="change-password-form" ng-submit="$ctrl.changePassword()">
        <h4>Change Account Password:</h4>
        <div class="form-group">
          <input type="password" placeholder="Current Password" class="form-control" name="password" ng-model="$ctrl.passwordChange.password">
        </div> 
        <div class="form-group">
          <input type="password" placeholder="New Password" class="form-control" name="new-password" ng-model="$ctrl.passwordChange.newPassword">
        </div> 
        <div class="form-group">
          <input type="password" placeholder="Repeat New Password" class="form-control" name="repeat-new-password" ng-model="$ctrl.passwordChange.repeatNewPassword">
        </div> 
        <button type="submit" class="btn btn-primary">Submit</button>
      </form> 
    </div>
    <div class="col-sm-6">
      <h3>Preferences:</h3><hr />
      <h4>Units:</h4>
      <div class="radio">
        <label>
          <input type="radio" value="imperial" ng-model="$ctrl.preferences.units">
          Imperial (mi)
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" value="metric" ng-model="$ctrl.preferences.units">
          Metric (km)
        </label>
      </div><br>
      <h4>Data Usage:</h4>
      <div class="checkbox">
        <label>
          <input type="checkbox" ng-model="$ctrl.preferences.share_data"> Allow my anonymized DriveSense data to be used for academic research.
        </label>
      </div>
    </div>
  </div>
</div>
