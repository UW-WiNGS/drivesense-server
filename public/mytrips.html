<!DOCTYPE html>
<html>
  <head>
<!--
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
-->
  <meta charset="utf-8">
  <title>Show Trip</title>
  <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/carousel.css">
  <link rel="stylesheet" href="/legend.css">
  <link href="/car.jpg" rel="shortcut icon" type="image/x-icon">
  <script src="/bower_components/jquery/dist/jquery.min.js"></script> 
  <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="/bower_components/angular/angular.js"></script>
  <script src="/bower_components/highcharts/highcharts.js"></script>
  <script src="/bower_components/js-marker-clusterer/src/markerclusterer.js"></script>

<link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css">
<link rel="stylesheet" href="/bower_components/angular-bootstrap-datetimepicker/src/css/datetimepicker.css"/>
<script type="text/javascript" src="/bower_components/moment/moment.js"></script>
<script type="text/javascript" src="/bower_components/angular-bootstrap-datetimepicker/src/js/datetimepicker.js"></script>
<script type="text/javascript" src="/bower_components/angular-bootstrap-datetimepicker/src/js/datetimepicker.templates.js"></script>

  <style>

  tr:hover {
    background-color:whitesmoke;
    color: black;
    font-weight: bold;
  }
  .selected {
    background-color:whitesmoke;
    color:red;
    font-weight:bold;
  }

  </style>

  </head>
  <body onload="showUserName();">
  <div id="header"></div> 

<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" id="tripInformation" ng-app="displayTripsApp" ng-controller="displayTripsCtrl" ng-init="trip=0">
  <!-- all about the map -->
  <div id="map-container" class="map col-xs-12 col-sm-12 col-md-8 col-lg-8" style="height:500px;position:relative;padding-bottom:50px;">
    <div id="map" class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="height:100%"></div>
    <div id="legend" class="col-lg-2">
    <table class="table">
      <thead><tr><th id="legend-type">Selected</th><th></th></tr></thead>
      <tbody>
        <tr><td id="legend-high">High</td><td><div class="colored-box green"></div></td></tr>
        <tr><td id="legend-medhigh">Med High</td><td><div class="colored-box lightgreen"></div></td></tr>
        <tr><td id="legend-med">Med</td><td><div class="colored-box yellow"></div></td></tr>
        <tr><td id="legend-medlow">Med Low</td><td><div class="colored-box orange"></div></td></tr>
        <tr><td id="legend-low">Low</td><td><div class="colored-box red"></div></td></tr>
      </tbody>
    </table>
    </div>
    
   <div class="container col-xs-12 col-sm-12 col-md-12 col-lg-12" style="text-align: center;">
     <form id="mainForm" name="mainForm" class="form-group">
        <label id="trip-selection" class="radio-inline">
          <input type="radio" name="rads" value="speed" ng-model="radioValue" ng-click="showMetric()" checked>Speed
        </label>
        <label class="radio-inline">
          <input type="radio" name="rads" value="score" ng-model="radioValue" ng-click="showMetric()">Score
        </label>
        <label class="radio-inline">
          <input type="radio" name="rads" value="brake" ng-model="radioValue" ng-click="showMetric()">Brakes
        </label>
        <label class="radio-inline">
          <input type="radio" name="rads" value="tilt" ng-model="radioValue" ng-click="showMetric()">Tilt (Motorcycle Only)
        </label>
      </form>
    </div>
    <div id="chart" class="container col-xs-12 col-sm-12 col-lg-12" style="height:300px;"></div>
 
  </div>
  <!--end of the map -->

  <div id="right-side" class="container col-xs-12 col-sm-12 col-md-4 col-lg-4">
      <!--Search based on month -->  
      <div class="row">
        <div class="col-sm-12 col-lg-12 well">
            <div class="dropdown input-group"> 
               <a class="dropdown-toggle" id="dropdown2" role="button" data-toggle="dropdown" data-target="#" href="#">
               <input type="text" class="form-control" data-ng-model="dateDropDownDisplay">
                </a>
                 <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
               <span class="input-group-btn"><button type="submit" class="btn btn-info" ng-click="search(dateDropDownInput)">Monthly Search</button></span>
               <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                 <datetimepicker data-ng-model="dateDropDownInput" data-on-set-time="onTimeSet(newDate, oldDate)" data-datetimepicker-config="{ dropdownSelector: '#dropdown2', startView: 'month', minView: 'month'}"></datetimepicker>
               </ul>
           </div>           
        </div>
      </div>

      <form id="trips" name="trips" class="form-group" style="overflow:scroll; height:600px;">

        <!--display month by month -->
        <ul class="pager">
          <li class="previous"><a href="" ng-click="searchLastMonth()"><span aria-hidden="true">&larr;</span>Last Month</a></li>
          <li class="next"><a href="" ng-click="searchNextMonth()">Next Month<span aria-hidden="true">&rarr;</span></a></li>
        </ul>

        <table class="table">
        <tr><td>Trips</td><td>Time</td><td>Distance (mile)</td><td>Duration (mins)</td><td>Score</td><td></td></tr>
        <tr ng-repeat="curtrip in trips" ng-click="setClickedRow($index);" ng-class="{'selected':$index == selectedRow}">
          <td>{{ $index + 1 }}</td>
          <td>{{ curtrip.displaytime }}</td>
          <td>{{ (curtrip.distance).toFixed(2) }}</td>
          <td>{{ ((curtrip.endtime - curtrip.starttime)/60000).toFixed(2) }}</td>
          <td>{{ (curtrip.score).toFixed(2) }}</td>
          <td><p data-placement="top" data-toggle="tooltip" title="Delete">
              <button class="btn btn-danger btn-xs" data-title="Delete" ng-click="removeTrip($index)">
              <span class="glyphicon glyphicon-trash"></span></button></p></td>
        </tr>
        </table>
    </form>
  </div>
  <!-- the end of right-side -->

</div>

  <script>
    $(document).ready(function(){
      $("#header").load("navbar.html");
      $(".trip-label").click(function() {
        console.log("label clicked");
        $(".trip-label").removeClass('lightgreen');
        $(this).addClass('lightgreen');
      });
    });
  
  </script>

  <script src="/js/mytrips.js"></script>    
  <script src="/js/show.js"></script> 
  <script src="/js/user.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB3dwDzOBKBdFmKH9yn5yvp72lw09kW01M&callback=initMap"></script> 
</body>
</html>
