<!DOCTYPE html>
<html>
  <head>
<!--
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
-->
    <meta charset="utf-8">
    <title>Show Trip</title>
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/carousel.css">
    <link href="/car.jpg" rel="shortcut icon" type="image/x-icon">
    <script src="/bower_components/jquery/dist/jquery.min.js"></script> 
    <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

   <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        margin-top: -20px;
        height: 50%;
      }
    </style>

  </head>
  <body onload="showUserName();showTrips();">

  <div id="header"></div>
  <div id="map"></div>

  <div class="container" style="">

  <div class="container" style="margin-top:5px;margin-bottom:5px;">
    <form id="mainForm" name="mainForm">
      Display on map:
      <label class="radio-inline">
        <input type="radio" name="rads" value="speed" checked>Speed
      </label>
      <label class="radio-inline">
        <input type="radio" name="rads" value="score">Score
      </label>
      <label class="radio-inline">
        <input type="radio" name="rads" value="brake">Brakes
      </label>
    </form>
  </div>  

  <div class="container">
    <div class="form-group">
    <label for="trips">Trip list:</label>
      <select class="form-control" id="trips" name="trips">
        <option value="0" selected>No Trip Uploaded Yet!</option>
      </select>
    </div>
  </div>

  </div>

  <script>
    $(document).ready(function(){
      $("#header").load("navbar.html");
    });

    var displaySelected = function(e) {
      if (e.target.tagName != 'INPUT'){
        return;
      }
      var radVal = document.mainForm.rads.value;
      console.log(radVal); 
 
    }
    var tripSelected = function() {
      //jump label
      var x = document.getElementById("trips");
      console.log(x.value); 
    }

    document.getElementById("trips").addEventListener("change", tripSelected);
    document.getElementById("mainForm").addEventListener("click", displaySelected);


  </script>

    
  <script src="/show.js"></script> 
  <script src="/user.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB3dwDzOBKBdFmKH9yn5yvp72lw09kW01M&callback=initMap"></script> 
</body>
</html>
